
<html><head>
<title>Formularios.php</title>
<script>
	function comprobar()
	{
	b=false;
	for (i=0;i<document.f1.num.length;i++)
		{
        if (document.f1.num[i].checked)
		b=true;
		}
	if (b==false)
		alert ("No has seleccionado ninguna de las opciones");
	return b;
	}
</script>
</head>
<body>
<center>
<h1>Seleccione el contenido de la tabla</h1>
<form name="f1" action="14.php" onsubmit="return comprobar()" method=”GET”>
