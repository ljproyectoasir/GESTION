
<HTML>
     <HEAD><TITLE>Perfectos</TITLE></HEAD>
     <BODY>
     <SCRIPT LANGUAGE="JavaScript">
		/* script que decida si un numero es palindromo/capicua */      
		var num = "a";
		var text = "1970-1-1";
		if (typeof num=="number")
				document.write (typeof num);
		if (typeof text=="string")
				document.write (typeof text);
	</SCRIPT>
     </BODY>
     </HTML>
